<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мобильная версия</title>

	<style>
		body {
			margin: 0;
			background: #000;
			color: #fff;
			font-family: Inter, sans-serif;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			text-align: center;
			overflow: hidden;
		}

		.box {
			max-width: 420px;
			padding: 30px;
			z-index: 2;
		}

		h1 {
			font-size: 1.8rem;
			margin-bottom: 15px;
		}

		p {
			font-size: 1.1rem;
			opacity: 0.8;
			margin-bottom: 25px;
		}

		button {
			background: #fff;
			color: #000;
			border: none;
			padding: 14px 26px;
			font-size: 1.1rem;
			border-radius: 8px;
			cursor: pointer;
		}

		/* Видео */
		video {
			position: fixed;
			inset: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			display: none;
			z-index: 1;
		}
	</style>
</head>

<body>

	<div class="box" id="warning">
		<h1>⚠️ Сайт не адаптирован под мобильные устройства</h1>
		<p>Вы точно хотите открыть его с телефона? Пожалуйста.. не нужно...</p>
		<button id="enterBtn">Да, зайти</button>
	</div>

	<video id="clip" src="video/NO.mp4" playsinline></video>

	<script>
		const btn = document.getElementById('enterBtn');
		const video = document.getElementById('clip');
		const warning = document.getElementById('warning');

		btn.addEventListener('click', () => {
			warning.style.display = 'none';
			video.style.display = 'block';

			video.muted = false;
			video.play().catch(err => {
				console.log('Видео не запустилось:', err);
			});
		});
	</script>

</body>
</html>
